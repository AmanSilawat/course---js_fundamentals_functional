<script>
// ----- 01 (CURRING) -----
var abc = function(a, b, c) {
  return [a, b, c];
};
 
var curried = _.curry(abc);
 
console.log( curried(1)(2)(3) );
// => [1, 2, 3]
 
console.log( curried(1, 2)(3) );
// => [1, 2, 3]
 
console.log( curried(1, 2, 3) );
// => [1, 2, 3]
 
// Curried with placeholders.
console.log( curried(1)(_, 3)(2) );
// => [1, 2, 3]




// ----- 02 (CURRING) -----
const curry = (fn) => { //abc
	return (arg) => { //1
		return (arg2) => { //2
			return fn(arg, arg2);
		}
	}
}

// ----- 03 (COMPOSE) -----
const compose = (fn, fn2) => {
	return (arg) => {
		const result = fn2(arg);
		return fn(result);
	};
};
